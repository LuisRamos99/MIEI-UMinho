<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Extrator de Json</title>
    </head>
    <body>
          
        {% block content %}
        <div class="container">
            <br/><br/>
            <h1>Extrator Json</h1>
            <br/><br/>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p>{{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/procurar"  method="post">
                <div class="mb-3">
                    <input type="tect" class="form-control" id="exampleInputtext1"  placeholder="Link do website" name="link">
                </div>
                
                <div class="mb-3">
                    <input type="tect" class="form-control" id="exampleInputtext2"  placeholder="Palavra a procurar" name="palavra">
                </div>
                
                <button type="submit" class="btn btn-primary">Procurar</button>
                {% if condition == True %}
                    <button type="submit" class="btn btn-primary" formaction="/download">Download</button>
                {% endif %}

            </form>
            
        </div>
        {% endblock %}
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
